<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="author" content="Wei">
    <title>SmartBuy Laptops</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/model.css') }}">

    <!-- for 404 favicon.ico error -->
    <link rel="shortcut icon" href="#">
</head>
<body>
    <h1 style="text-align:center;">{{model_name}}</h1>
    <p><em>note</em>: All data shown below are of the model's best-value (best performance per price) configuration.</p>

<!-- Slideshow container -->
<div class="slideshow-container" style="margin: auto;">

    <!-- Full-width images with number and caption text -->
    <div class="mySlides fade">
        <div class="numbertext">1 / 3</div>
        <img src={{img1}} style="width:70%">
    </div>

    <div class="mySlides fade">
        <div class="numbertext">2 / 3</div>
        <img src={{img2}} style="width:70%">
    </div>

    <div class="mySlides fade">
        <div class="numbertext">3 / 3</div>
        <img src={{img3}} style="width:70%">
    </div>

    <!-- Next and previous buttons -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
</div>
<br>

<iframe width="640" height="480" style="margin: auto;" src={{yt_url}}></iframe>

<!-- The dots/circles -->
<div style="text-align:center">
  <span class="dot" onclick="currentSlide(1)"></span>
  <span class="dot" onclick="currentSlide(2)"></span>
  <span class="dot" onclick="currentSlide(3)"></span>
</div>

<div>
    <h2 style="margin-left: 20px;">Links and Reviews</h3>
    <a href={{official_link}} target="_blank" title="Go to official website for this model">{{model_name}}</a>
</div>

<h2 style="margin-left: 20px;">Specs</h3>
         
<!-- jQuery -->
<script
  src="https://code.jquery.com/jquery-3.5.1.js"
  integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
  crossorigin="anonymous"></script>

<!-- for the slideshow -->
<script type="text/javascript" src="{{ url_for('static', filename='js/model_slideshow.js') }}"></script>

</body>
</html>
